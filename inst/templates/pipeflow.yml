pipedat:
  parameters:
    make_grid: TRUE
    crs: 4326
    bbox:
      xmin: -72
      ymin: 35
      xmax: -50
      ymax: 50
    cellsize: 0.01
    aoi: data/aoi/aoi.gpkg
    timespan:
      - 2020
      - 2021
      - 2022
  # ==========================================================================
  # UID of pipelines to eexecute
  data_pipelines:
    - "pipeline_id1"
    - "pipeline_id2"
    - ...
    - "pipeline_idn"
  # ==========================================================================
  # Additional parameters parsed to species pipelines 
  params:
    halpern_layers:
      - "inorganic"
      - "plumes_fert"
      - "plumes_pest"
