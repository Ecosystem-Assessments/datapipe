data_workflow:
  parameters: 
    output: "data/"
    crs: 4326
    bbox:
    - xmin: -180
    - ymin: -90
    - xmax: 180
    - ymax: 90
    timespan:
    - year 1
    - year 2
    - ...
    - year n
    grid: 
      resolution: 
      - 10
      - 10
      bbox:
      - xmin: -180
      - ymin: -90
      - xmax: 180
      - ymax: 90
  data_pipelines:
  - pipeline_id 1
  - pipeline_id 2
  - ...
  - pipeline_id n
  data_connect:
  - connect_id 1
  - connect_id 2
  - ...
  - connect_id n
